<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="norm/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<section>
<form th:action="processpass">
  <div class="form-group">
  
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">USER</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${user.email}">
    </div>
  </div>
    <label for="exampleInputEmail1">old password</label>
    <input name="oldpass" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter old password">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">new-Password</label>
    <input name="newpass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword2">repeat Password</label>
    <input name="newpass2" type="password" class="form-control" id="exampleInputPassword2" placeholder="repeat-Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>    

</section>
	
</body>
</html>
