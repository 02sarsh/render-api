<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>sign up</title>
</head>
<body>

<section>
    <h1>register here</h1>

    <form th:action="@{/Register}" method="post" th:object="${User}">
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter here">
    <small id="Help" class="form-text text-muted">We'll never share your name with anyone else.</small>
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control"   id="exampleInputPassword1" placeholder="Password">
     
     <div class="invalid-feedback" th:if="${password == null}">
          Please choose a password  .
        </div> 
 
 
  </div>
  
  
  
  <div class="form-group">
    <label for="exampleInputEmail1">about</label>
    <input name="about" type="text" class="form-control" id="text" aria-describedby="textHelp" placeholder="Enter text">
    <small id="textHelp" class="form-text text-muted"></small>
  </div>
 
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Agree</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>



</section>


	
</body>
</html>
